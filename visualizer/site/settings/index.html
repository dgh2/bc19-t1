
<html>
    <head>
        <title>Clairvoyance</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    </head>
    <body>
        <div class='container container-fluid' style='padding-top: 30px;'>

            <div class='row'>
                <div class='col-sm-6 col-xs-12'>
                    <h1>Clairvoyance configuration</h1>

                    <p>Please provide a full (not relative) filepath to your replay file: (Clairvoyance is all-seeing and will automatically reload the replay file if it changes.)</p>

                    <div class="input-group mb-3">
                        <input id='input_replay_file_watch' type="text" class="form-control" placeholder="/full/path/to/replay.bc19">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="btn_watch_replay">Watch</button>
                        </div>
                    </div>

                    <hr/>
                    <p>Have ideas? Want new features? Found bugs? Submit an issue <a href='https://github.com/hgarrereyn/Clairvoyance'>on Github</a>, or better yet, submit a pull request!</p>
                </div>
            </div>
        </div>

        <script src='settings.js'></script>
    </body>
</html>
